<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Form Jurnal</title>
  <link href="bootstrap-5.1.3-dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
</head>
<body class="d-flex flex-column vh-100 bg-pink-light" style="background-color: #FBDBFB;">

  <!-- Top navbar -->
  <header class="d-flex align-items-center justify-content-between px-4 py-3" 
          style="height: 100px; background-color: #FF87D7; position: fixed; top: 0; width: 100vw; z-index: 1030;">
    <div class="d-flex align-items-center">
      <img src="logo amikom 1.png" alt="Logo" width="32" height="32" class="me-2" />
      <span class="fs-5 fw-bold text-white me-4">EXPERILOG</span>
    </div>
    <div class="d-flex align-items-center gap-4 text-white">
      <span class="fw-bold border-bottom border-2 border-white pb-1">Jurnalku</span>
      <a href="dashboardmahasiswa.html" class="text-white text-decoration-none">Magang</a>
       <a href="notifikasipage.html" class="text-white text-decoration-none">Notifikasi</a>
    </div>
    <div class="d-flex align-items-center bg-white rounded-pill px-3 py-2 gap-3">
      <img src="Ellipse.png" alt="Profile" class="rounded-circle" width="40" height="40" />
     <button onclick="window.location.href='profilpage.html'" class="btn btn-light p-0 d-flex align-items-center justify-content-center rounded-circle" type="button" aria-label="Toggle menu" style="width: 40px; height: 40px;">
            <span class="navbar-toggler-icon"></span>
          </button>
    </div>
  </header>

  <!-- Main content -->
  <main class="flex-grow-1 overflow-auto" style="margin-top: 100px; background-color: #FFC2EC; padding: 2rem 3rem; min-height: calc(100vh - 100px);">
      <form style="max-width: 600px;" action="jurnalpage.html" method="get">
      <!-- Tanggal Pelaksana -->
      <div class="mb-4">
        <label for="tanggalPelaksana" class="form-label fw-bold text-dark">Tanggal Pelaksana</label>
        <div class="input-group">
          <span class="input-group-text bg-white border-end-0"><i class="bi bi-calendar-event"></i></span>
          <input type="date" class="form-control border-start-0" id="tanggalPelaksana" name="tanggalPelaksana" />
        </div>
      </div>

      <!-- Kompetisi Dasar -->
      <div class="mb-4">
        <label for="kompetisiDasar" class="form-label fw-bold text-dark">Kompetisi Dasar</label>
        <textarea class="form-control rounded-3" id="kompetisiDasar" name="kompetisiDasar" rows="5" placeholder="Tulis kompetisi dasar..."></textarea>
      </div>

      <!-- Topik Pembicara -->
      <div class="mb-4">
        <label for="topikPembicara" class="form-label fw-bold text-dark">Topik Pembicara</label>
        <textarea class="form-control rounded-3" id="topikPembicara" name="topikPembicara" rows="3" placeholder="Tulis topik pembicara..."></textarea>
      </div>

      <!-- Buttons -->
      <div class="d-flex justify-content-end gap-3">
        <button type="button" class="btn btn-link text-danger px-3">Cancel</button>
        <button type="submit" class="btn" style="background-color: #D9CBFF; color: #7b1fa2; border-radius: 0.375rem; padding-left: 1.25rem; padding-right: 1.25rem;">Submit</button>
      </div>
    </form>
  </main>

  <script src="bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
