<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jurnal Page</title>
  <link href="bootstrap-5.1.3-dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
</head>
<body class="d-flex flex-column vh-100" style="background-color: #FBDBFB;">

  <!-- Top navbar -->
  <header class="d-flex align-items-center justify-content-between px-4 py-3" 
          style="height: 100px; background-color: #FF87D7; position: fixed; top: 0; width: 100vw; z-index: 1030;">
    <div class="d-flex align-items-center">
      <img src="logo amikom 1.png" alt="Logo" width="32" height="32" class="me-2" />
      <span class="fs-5 fw-bold text-white me-4">EXPERILOG</span>
    </div>
    <div class="d-flex align-items-center gap-4 text-white">
      <span class="fw-bold border-bottom border-2 border-white pb-1">Jurnalku</span>
      <a href="dashboardmahasiswa.html" class="text-white text-decoration-none">Magang</a>
       <a href="notifikasipage.html" class="text-white text-decoration-none">Notifikasi</a>
    </div>
    <div class="d-flex align-items-center bg-white rounded-pill px-4 py-2 gap-3">
      <img src="Ellipse.png" alt="Profile" class="rounded-circle" width="40" height="40" />
     <button onclick="window.location.href='profilpage.html'" class="btn btn-light p-0 d-flex align-items-center justify-content-center rounded-circle" type="button" aria-label="Toggle menu" style="width: 40px; height: 40px;">
            <span class="navbar-toggler-icon"></span>
          </button>
    </div>
  </header>

  <!-- Main content -->
  <main class="flex-grow-1 overflow-auto d-flex align-items-start px-4 pt-5" style="margin-top: 100px; background-color: #FFC2EC; min-height: calc(100vh - 100px);">
    <div class="d-flex gap-3 flex-wrap">

      <!-- My journal card -->
      <div class="card" style="width: 150px; border-radius: 0.5rem;">
        <img src="smart-people.png" class="card-img-top p-3" alt="My Journal" style="height: 120px; object-fit: contain;" />
        <div class="card-body p-2">
          <p class="card-text mb-0 text-center" style="font-size: 1rem;">My journal</p>
        </div>
      </div>

      <!-- Add new journal card -->
      <a href="formjurnal.html" class="card d-flex align-items-center justify-content-center text-decoration-none" style="width: 150px; border-radius: 0.5rem; background-color: white;">
        <i class="bi bi-plus-lg" style="font-size: 2rem; color: #6c757d;"></i>
      </a>

    </div>
  </main>

  <script src="bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
