<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register Pembina Dosen</title>
  <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.min.css" />
</head>
<body class="d-flex align-items-center" style="height: 100vh; background-color: #ff7acb;">

  <div class="container">
    <div class="row justify-content-center align-items-center" style="min-height: 80vh;">
      <!-- Left card -->
      <div class="col-md-5 d-flex justify-content-center">
        <div class="card bg-light bg-opacity-75 shadow rounded" style="width: 400px; height: auto; max-height: 90vh; overflow-y: auto;">
          <div class="card-body d-flex flex-column justify-content-center py-3">
            <h4 class="card-title mb-4">Buat akun</h4>
            <form>
              <div class="mb-4">
                <input type="email" class="form-control" placeholder="Email" required />
              </div>
              <div class="mb-4 position-relative">
                <input type="password" class="form-control" id="password" placeholder="Password" required />
                <button type="button" class="btn btn-sm btn-outline-secondary position-absolute top-50 end-0 translate-middle-y me-2" onclick="togglePassword('password', this)" aria-label="Toggle password visibility">ðŸ”’</button>
              </div>
              <div class="mb-4 position-relative">
                <input type="password" class="form-control" id="confirmPassword" placeholder="Konfirmasi Password" required />
                <button type="button" class="btn btn-sm btn-outline-secondary position-absolute top-50 end-0 translate-middle-y me-2" onclick="togglePassword('confirmPassword', this)" aria-label="Toggle password visibility">ðŸ”’</button>
              </div>
              <div class="mb-4">
                <input type="text" class="form-control" placeholder="Nama" required />
              </div>
              <div class="mb-5">
                <input type="text" class="form-control" placeholder="Organisasi" required />
              </div>
              <a href="loginpagedosen.html" class="btn btn-dark w-100 mb-4">Daftar</a>
            </form>
            <p class="text-center mb-3" style="font-size: 0.9rem;">
              Sudah mempunyai akun? <a href="loginpagedosen.html"><strong>Masuk</strong></a>
            </p>
          </div>
        </div>
      </div>

      <!-- Right illustration -->
      <div class="col-md-6 d-flex justify-content-center">
        <img src="profile.png" alt="Illustration" class="img-fluid" style="max-height: 500px; object-fit: contain;" />
      </div>
    </div>
  </div>

  <script src="bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function togglePassword(id, btn) {
      const input = document.getElementById(id);
      if (input.type === "password") {
        input.type = "text";
        btn.textContent = "ðŸ”“";
      } else {
        input.type = "password";
        btn.textContent = "ðŸ”’";
      }
    }
  </script>
</body>
</html>
